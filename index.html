<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEPOMUCENO ANIMATION</title>
<link rel="stylesheet" href="./Style/style.css">
</head>
<body>
<div class="container" tabIndex="0">
  <div class="photo" style="background-image: url('https://assets.goal.com/v3/assets/bltcc7a7ffd2fbf71f5/blt4694fd804b282567/62f0324c4b2586113845aa64/Cristiano_Ronaldo_of_Manchester_United.jpg?auto=webp&format=pjpg&width=3840&quality=60');"></div>
  <div class="instructions" id="instruction" onclick="toggleInstruction()">press the camera</div>
  <div class="shutter" style="--flaps: 6" id="shutter">
    <div class="flap" style="--i: 0"></div>
    <div class="flap" style="--i: 1"></div>
    <div class="flap" style="--i: 2"></div>
    <div class="flap" style="--i: 3"></div>
    <div class="flap" style="--i: 4"></div>
    <div class="flap" style="--i: 5"></div>
  </div>
</div>
<script src="./JS/script.js"></script>
</body>
</html>
